      <!-- Redes Sociales -->
      <a href="https://www.facebook.com/mstritzke" class="d-flex align-items-center mb-2 mb-lg-0 me-2 text-white text-decoration-none">

      <div *ngIf="userLogOn; then usuarioLogueado else usuarioDeslogueado"></div>
      <ng-template #usuarioDeslogueado>
        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal"
            data-bs-target="#modalUsuario">Login</button>
        </div>
      </ng-template>
      <ng-template #usuarioLogueado>
        <div class="text-end">
          <button type="button" class="btn btn-outline-warning me-2" (click)="LogOutUser()">Log Out</button>
        </div>
      </ng-template>
    </div>
  </div>

</header>


<!-- Modal User -->
<!-- Modal -->
<div class="modal fade" id="modalUsuario" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="modalUsuarioLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalUsuarioLabel">Log In</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInputUser" placeholder="name@example.com"
            [(ngModel)]="userFromFront.userName">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPasswordUser" placeholder="Password"
            [(ngModel)]="userFromFront.password">
          <label for="floatingPassword">Password</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn-cancelar">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="LogOnUsuer()">Ingresar</button>
      </div>
    </div>
  </div>
</div>
